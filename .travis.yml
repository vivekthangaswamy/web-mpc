language: node_js
node_js: "stable"

dist: trusty
sudo: required

addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

git: 
  submodules: false

before_install: 
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - fluxbox >/dev/null 2>&1 &
  - node server/index.js & 

services:
  - mongodb
  - xvfb

install:
  - cd jiff && npm install && cd ..
  - npm install

script:
  - npm test
